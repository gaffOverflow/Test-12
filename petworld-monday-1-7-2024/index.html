<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pet World</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <nav>
        <img src="./assets/img/Logo illustration.png" alt="Pet page logo" />
        <span>PETWORLD</span>
      </nav>
      <section class="section-one-container  ">
        <div>
          <h1>Pet Store & Beyond</h1>
          <p>
            This is a sample landing page, created with Figma and Anima. No
            coding involved.
          </p>
          <button>Get Started</button>
        </div>
        <img src="./assets/img/Dogs pet Image.png" alt="Dogs pet Image" />
      </section>
      <section class="video-section">
        <iframe
          src="https://www.youtube.com/shorts/dFg8Nu2X5Mo?feature=share"
          frameborder="0"
          width="100%"
        ></iframe>
      </section>
      <section class="brands">
        <img src="./assets/img/Nestle.png" alt="" />
        <img src="./assets/img/Apple.png" alt="" />
        <img src="./assets/img/Beco.png" alt="" />
        <img src="./assets/img/Amazon.png" alt="" />
        <img src="./assets/img/Google.png" alt="" />
        <img src="./assets/img/Walmart.png" alt="" />
      </section>
    </main>
  </body>
</html>
